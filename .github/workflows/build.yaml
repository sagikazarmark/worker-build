name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    name: Build
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          - name: x86_64-linux
            os: ubuntu-latest
          - name: aarch64-linux
            os: ubuntu-24.04-arm
          - name: aarch64-darwin
            os: macos-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Free Disk Space
        uses: wimpysworld/nothing-but-nix@main
        if: runner.os == 'Linux'

      - name: Set up Nix
        uses: cachix/install-nix-action@e8dbd0c99268f4acbb432e443018da10b7ed9bdc # v27
        with:
          extra_nix_config: |
            access-tokens = github.com=${{ secrets.GITHUB_TOKEN }}

      - name: Set up Cachix
        uses: cachix/cachix-action@v16
        with:
          name: worker-build
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: ${{ github.event_name == 'pull_request' || github.event_name == 'merge_group' }}

      - name: Build
        run: nix build -L .#packages.${{ matrix.name }}.worker-build
